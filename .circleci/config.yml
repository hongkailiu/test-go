version: 2
jobs:
  build-golang-113:
    docker:
      - image: circleci/golang:1.13
        environment:
          GO111MODULE: "on"
          GOPROXY: "https://goproxy.io"
    working_directory: /go/src/github.com/hongkailiu/test-go
    steps:
      - checkout
      - setup_remote_docker
      - run: make CI="${CI}" CIRCLECI="${CIRCLECI}" COVERALLS_TOKEN="${COVERALLS_TOKEN}" ci-all

  build-golang-113-me:
    docker:
      - image: quay.io/hongkailiu/test-go:circleci-travis-628.2
        environment:
          GO111MODULE: "on"
          GOPROXY: "https://goproxy.io"
    working_directory: /go/src/github.com/hongkailiu/test-go
    steps:
      - checkout
      - setup_remote_docker
      - run: make CI="${CI}" CIRCLECI="${CIRCLECI}" COVERALLS_TOKEN="${COVERALLS_TOKEN}" ci-all
  #https://github.com/CircleCI-Public/circleci-dockerfiles/tree/master/golang/images

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-golang-113
