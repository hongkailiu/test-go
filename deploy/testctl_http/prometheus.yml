global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alert-manager.hongkliu-stage.svc:9093

rule_files:
  - "alert.rules.yml"

scrape_configs:
  - job_name: 'test-go'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['web-hongkliu-run.apps.hongkliu1.qe.devcluster.openshift.com'] #['web.hongkliu-run.svc:8080']
