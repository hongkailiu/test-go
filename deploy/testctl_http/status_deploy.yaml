apiVersion: v1
kind: Service
metadata:
  name: status
  namespace: hongkliu-stage
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    name: status
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: status
  namespace: hongkliu-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      name: status
  template:
    metadata:
      labels:
        name: status
    spec:
      containers:
        - image: quay.io/hongkailiu/test-go:testctl-0.0.16
          command: ["/testctl"]
          args: ["http", "status", "-v"]
          env:
            - name: target_url
              value: "https://web-hongkliu-run.b542.starter-us-east-2a.openshiftapps.com/"
          name: status
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Route
metadata:
  name: status
  namespace: hongkliu-stage
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: status
